<section>
  <div class="flex flex-column">
    <div class="flex flex-row w-full ml-2">
      <i [class]="iconClass"></i>
      <div class="flex flex-column px-2">
        <p [class]="titleClass" >{{ dialogTitle }}</p>
        <div class="py-2 text-sm" [innerHTML]="mensagemHtml"></div>
      </div>
      <div class="flex flex-column align-content-start justify-content-start pr-1">
        <p-button
          class="py-0"
          [text]="true"
          rounded="true"
          styleClass="py-0"
          icon="pi pi-times"
          (onClick)="ref.close()"
          [severity]="severityButton"
        ></p-button>
      </div>
    </div>
  </div>
</section>
