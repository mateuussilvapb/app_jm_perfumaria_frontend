<form [formGroup]="form" (ngSubmit)="onSubmit($event)" novalidate>
  <p-card [header]="titleCard">
    <!-- CAMPOS PRINCIPAIS -->
    <div class="grid mt-2">
      <!-- Nome -->
      <div class="col-12 lg:col-6">
        <label for="nome-produto">Nome</label>
        <input
          pInputText
          type="text"
          maxlength="100"
          class="w-full mt-1"
          id="nome-produto"
          formControlName="nome"
          placeholder="Informe o nome..."
        />
        <app-form-control-errors [control]="getControlForm('nome')"></app-form-control-errors>
      </div>

      <!-- Código -->
      <div class="col-12 lg:col-3">
        <label for="codigo-produto">Código</label>
        <input
          pInputText
          type="number"
          class="w-full mt-1"
          id="codigo-produto"
          formControlName="codigo"
          placeholder="Informe o código..."
        />
        <app-form-control-errors [control]="getControlForm('codigo')"></app-form-control-errors>
      </div>

      <!-- Quantidade em Estoque -->
      <div class="col-12 lg:col-3">
        <label for="estoque-produto">Estoque</label>
        <input
          pInputText
          type="number"
          class="w-full mt-1"
          id="estoque-produto"
          formControlName="quantidadeEmEstoque"
          placeholder="Qtd. em estoque"
        />
        <app-form-control-errors [control]="getControlForm('quantidadeEmEstoque')"></app-form-control-errors>
      </div>

      <!-- Preço de Custo -->
      <div class="col-12 lg:col-3">
        <label for="preco-custo">Preço de Custo</label>
        <input
          pInputText
          type="number"
          step="0.01"
          class="w-full mt-1"
          id="preco-custo"
          formControlName="precoCusto"
          placeholder="R$"
        />
        <app-form-control-errors [control]="getControlForm('precoCusto')"></app-form-control-errors>
      </div>

      <!-- Preço de Venda -->
      <div class="col-12 lg:col-3">
        <label for="preco-venda">Preço de Venda</label>
        <input
          pInputText
          type="number"
          step="0.01"
          class="w-full mt-1"
          id="preco-venda"
          formControlName="precoVenda"
          placeholder="R$"
        />
        <app-form-control-errors [control]="getControlForm('precoVenda')"></app-form-control-errors>
      </div>

      <!-- Status -->
      <div class="col-12 lg:col-3">
        <label for="status-produto">Status</label>
        @if (!isView) {
          <p-dropdown
            id="status-produto"
            class="w-full mt-1"
            formControlName="status"
            [options]="statusOptions"
            optionLabel="label"
            optionValue="value"
            placeholder="Selecione o status"
          ></p-dropdown>
        } @else {
          <input
            pInputText
            class="w-full mt-1"
            [value]="getStatusLabel(responseProduto?.status)"
            readonly
          />
        }
      </div>

      <!-- Situação -->
      <div class="col-12 lg:col-3">
        <label for="situacao-produto">Situação</label>
        @if (!isView) {
          <p-dropdown
            id="situacao-produto"
            class="w-full mt-1"
            formControlName="situacao"
            [options]="situacaoOptions"
            optionLabel="label"
            optionValue="value"
            placeholder="Selecione a situação"
          ></p-dropdown>
        } @else {
          <input
            pInputText
            class="w-full mt-1"
            [value]="getSituacaoLabel(responseProduto?.situacao)"
            readonly
          />
        }
      </div>

      <!-- Descrição -->
      <div class="col-12">
        <label for="descricao-produto">Descrição</label>
        <textarea
          [rows]="5"
          [cols]="30"
          pInputTextarea
          class="w-full mt-1"
          [autoResize]="true"
          id="descricao-produto"
          formControlName="descricao"
        ></textarea>
        <app-form-control-errors [control]="getControlForm('descricao')"></app-form-control-errors>
      </div>
    </div>

    <!-- INFORMAÇÕES RELACIONADAS -->
    @if (isView) {
      <div class="grid mt-3">
        <!-- Marca -->
        <div class="col-12 md:col-6">
          <label>Marca</label>
          <input pInputText class="w-full" [value]="responseProduto?.marca?.nome" readonly />
        </div>
        <!-- Categoria -->
        <div class="col-12 md:col-6">
          <label>Categoria</label>
          <input pInputText class="w-full" [value]="responseProduto?.categoria?.nome" readonly />
        </div>
      </div>
    }

    <!-- INFORMAÇÕES COMPLEMENTARES -->
    @if (isView) {
      <div class="flex flex-row justify-content-between mt-3">
        <small><strong>Usuário: </strong> {{ responseProduto.createdBy }}</small>
        <small><strong>Data: </strong> {{ responseProduto.createdAt | date: 'dd/MM/yyyy HH:mm' }}</small>
      </div>
    }

    <!-- BOTÕES -->
    <div
      [ngClass]="[isView ? 'justify-content-start' : 'justify-content-between']"
      class="pt-3 flex flex-wrap flex-column-reverse md:flex-row"
    >
      <div class="col-12 p-0 md:col-2">
        <p-button
          label="Voltar"
          class="w-full"
          variant="outlined"
          styleClass="w-full"
          severity="secondary"
          (onClick)="onVoltar()"
        />
      </div>

      @if (!isView) {
        <div class="col-12 mt-2 p-0 md:col-2 md:mt-0">
          <p-button
            type="submit"
            class="w-full"
            [label]="isCreate ? 'Adicionar' : 'Atualizar'"
            styleClass="w-full"
            [disabled]="form.invalid"
          />
        </div>
      }
    </div>
  </p-card>
</form>
