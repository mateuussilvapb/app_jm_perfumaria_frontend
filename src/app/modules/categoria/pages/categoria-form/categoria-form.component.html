<form [formGroup]="form" (ngSubmit)="onSubmit($event)" novalidate>
  <p-card [header]="titleCard">
    <!-- CAMPOS -->
    <div class="grid mt-2">
      <div class="col-12" [ngClass]="['col-12', isView ? 'lg:col-8' : '']">
        <label for="nome-categoria">Nome</label>
        <input
          pInputText
          type="text"
          maxlength="100"
          class="w-full mt-1"
          id="nome-categoria"
          formControlName="nome"
          placeholder="Informe o nome..."
        />
        <app-form-control-errors [control]="getControlForm('nome')"></app-form-control-errors>
      </div>
      @if (isView) {
        <div class="col-12 lg:col-4">
          <label for="status-categoria">Status</label>
          <input
            pInputText
            type="text"
            class="w-full mt-1"
            id="status-categoria"
            formControlName="status"
          />
        </div>
      }
      <div class="m-1 align-items-center grid grid-nogutter w-full py-1">
        <label for="descricao-categoria" class="col-12 mb-1">Descrição</label>
        <textarea
          [rows]="5"
          [cols]="30"
          pInputTextarea
          class="col-12 p-2"
          [autoResize]="true"
          id="descricao-categoria"
          formControlName="descricao"
        ></textarea>
        <app-form-control-errors [control]="getControlForm('descricao')"></app-form-control-errors>
      </div>
    </div>

    <!-- INFORMAÇÕES COMPLEMENTARES -->
     @if (isView) {
      <div class="flex flex-row justify-content-between p-0 m-0">
        <small><strong>Usuário: </strong> {{responseCategoria.createdBy}}</small>
        <small><strong>Data: </strong> {{responseCategoria.createdAt | date: 'dd/MM/yyyy HH:MM'}}</small>
      </div>
     }

    <!-- BOTÕES -->
    <div [ngClass]="[isView ? 'justify-content-start' : 'justify-content-between']" class="pt-2 flex flex-wrap flex-column-reverse md:flex-row">
      <div class="col-12 p-0 md:col-2">
        <p-button
          label="Voltar"
          class="w-full"
          variant="outlined"
          styleClass="w-full"
          severity="secondary"
          (onClick)="onVoltar()"
        />
      </div>
      @if (!isView) {
        <div class="col-12 mt-2 p-0 md:col-2 md:mt-0">
          <p-button
            type="submit"
            class="w-full"
            [label]="isCreate ? 'Adicionar' : 'Atualizar'"
            styleClass="w-full"
            [disabled]="form.invalid"
          />
        </div>
      }
    </div>
  </p-card>
</form>
