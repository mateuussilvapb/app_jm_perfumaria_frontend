<p-card header="Categorias">
  <div>
    <app-categoria-filters
      [refresh$]="refresh$"
      (filter)="onFilter($event)"
    ></app-categoria-filters>
  </div>
  <p-divider />
  @if (showAddButton()) {
    <div class="grid justify-content-end">
      <div class="col-12 lg:col-3">
        <a [routerLink]="['adicionar']" class="btn-primary-outlined-link">
          <i class="pi pi-plus-circle mr-2"></i>
          Cadastrar Categoria
        </a>
      </div>
    </div>
  }
  @if (loading$ |async) {
    <app-loading></app-loading>
  } @if (categorias$ | async; as categorias) {
  <div>
    <app-categoria-table
      [data]="categorias"
      [refresh$]="refresh$"
    ></app-categoria-table>
  </div>
  }
</p-card>
