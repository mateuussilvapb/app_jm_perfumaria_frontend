<p-card header="Categorias">
  @if (loading$ |async) {
    <app-loading></app-loading>
  }
  @if (categorias$ | async; as categorias) {
    <div>
      <app-categoria-filters></app-categoria-filters>
    </div>
    <p-divider />
    <div>
      <app-categoria-table [data]="categorias"></app-categoria-table>
    </div>
  }
</p-card>
