<p-card>
  @if (data.length > 0) {
    <p-table
      [rows]="10"
      [value]="data"
      [paginator]="true"
      class="table-custom"
      [rowsPerPageOptions]="[5, 10, 20]"
      styleClass="p-datatable-gridlines"
      [tableStyle]="{ 'min-width': '50rem' }"
    >
      <ng-template pTemplate="header">
        <tr>
          <th class="text-50 text-center surface-100 text-color" pFrozenColumn>Nome</th>
          <th class="text-50 text-center surface-100 text-color">Descrição</th>
          <th class="text-50 text-center surface-100 text-color">Status</th>
          <th class="text-50 text-center surface-100 text-color">Opções</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-categoria>
        <tr [ngClass]="{
            'bg-red-50': categoria.status === STATUS.INATIVO,
            'bg-green-50': categoria.status === STATUS.ATIVO
          }">
          <td class="text-center" style="width: 19%; min-width: 5rem" pFrozenColumn>{{ categoria.nome ? categoria.nome : '-' }}</td>
          <td class="text-center" style="width: 19%; min-width: 5rem">{{ categoria.descricao ? categoria.descricao : '-'}}</td>
          <td class="text-center" style="width: 19%; min-width: 5rem" [ngClass]="{
              'text-green-500': categoria.status === STATUS.ATIVO,
              'text-red-500': categoria.status === STATUS.INATIVO
            }">{{ categoria.status | status }}</td>
          <td class="text-center" style="width: 4%; min-width: 5rem">
            <p-button
              [text]="true"
              icon="pi pi-ellipsis-v"
              styleClass="text-color"
              (onClick)="onToggleMenu($event, categoria)"
            ></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  }
  <sem-dados [data]="data"></sem-dados>
</p-card>

<p-menu #actionMenu [popup]="true" />
