<p-card header="Marcas">
  <div>
    <app-marca-filters
      [refresh$]="refresh$"
      (filter)="onFilter($event)"
    ></app-marca-filters>
  </div>
  <p-divider />
  @if (showAddButton()) {
  <div class="grid justify-content-end">
    <div class="col-12 lg:col-3">
      <a [routerLink]="['adicionar']" class="btn-primary-outlined-link">
        <i class="pi pi-plus-circle mr-2"></i>
        Cadastrar Marca
      </a>
    </div>
  </div>
  } @if (loading$ |async) {
  <app-loading></app-loading>
  } @if (marcas$ | async; as marcas) {
  <div>
    <app-marca-table [data]="marcas" [refresh$]="refresh$"></app-marca-table>
  </div>
  }
</p-card>
